<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Home</title>
    <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
<nav>
    <ul>
        <!-- Loop through the screens and create menu items -->
        <li th:each="screen : ${screens}">
            <a th:href="@{${screen.screenPath}}" th:text="${screen.displayName}"></a>
        </li>
    </ul>
</nav>

<div>
    <h1>Welcome, <span th:text="${userRole}"></span>!</h1>
</div>
</body>
</html>
